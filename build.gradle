plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    maven {
        url "https://packages.confluent.io/maven/"
    }
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.2-jre'

	implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '6.2.0-ce'
    implementation group: 'io.confluent', name: 'rest-authorizer', version: '6.2.0-ce'
    implementation group: 'io.confluent', name: 'kafka-client-plugins', version: '6.2.0-ce'
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.5'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: '2.10.5'
    implementation group: 'io.confluent', name: 'kafka-json-schema-serializer', version: '6.2.0'
    

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    
}
